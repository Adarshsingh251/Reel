<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Short</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h2>Welcome to our cutetube..</h2>
        <div class="slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <video src="video/paper.mp4" controls autoplay muted></video>
                </div>
                <div class="swiper-slide">
                    <iframe src="https://www.youtube.com/embed/fjlQaBS0voo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay muted controls></iframe>
                </div>
                <div class="swiper-slide">
                    <iframe width="100%" height="99%" src="https://www.youtube.com/embed/WdqrbUGAWGs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="swiper-slide">
                    <video src="video/comedy.mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/reaction.mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/riya_sample.mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/sample  (1).mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/sample  (2).mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/sample  (3).mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/sample  (4).mp4" controls loop></video>
                </div>
                <div class="swiper-slide">
                    <video src="video/sample  (5).mp4" controls loop></video>
                </div>
            </div>
        </div>
        <div class="navigate">
            <i class="fa-solid fa-arrow-up up"></i>
            <i class="fa-solid fa-arrow-down down"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
